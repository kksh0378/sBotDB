와서 자꾸 문제가 너무많이발생되네여.

1. 보탐(마요,거드,에자,데스,녹샤,데스)제외 보탐봇삭제하겠습니다.
2. 1번보탐제외 보스는 혼자잡을수있는것입니다.혼자/같이 잡든 더이상 문제제기 아무도하지말아주세여.
3. 지난번공지와 같이 농사지을때는 두려움없이(복구) 지원하지않습니다.
4. 메인보스타임 저희인원나오지않습니다. 농사 및 적스펙이 어느선이되다보니 힘이들고 복구지원이없어서 더그런듯합니다. 메인타임 인원확인후 인원나오지않으면 그냥 패스들 하세여.
5. 월드이전이 나오면 이전계획입니다. 그전까지 농사들 마니 지으시고 스펙도 많이올리시길 바랍니다. 저희 스펙으로 어느 섭가서든 힘이드는게 사실입니다. 스펙업들많이해주세여.
6. 더이상 내분은 없었으면 합니다. 그리고 혈원한분한분 가족이라 생각하시여 주시길 바라며 편나누지말고 색안경끼지말고 아무튼 내부결속좀 다져서 좀더나아져야져 ~ 
7. 추가건의사항및 의견이 있으신분은 언제든 말해주세여.